{% extends 'CursosyEventosApp/base.html'%}
{%load static%}

{%block tituloPagina%}
Cursos - AppCyE
{%endblock%}

{%block contenidoPagina%}
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-3">
                <h5>Los cursos son: </h5>   
                <ul class="list-group">
                    {% for curso in cursos %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            {{curso.cursos}}
                            <span class="badge bg-success rounded-pill">{{curso.comision}}</span>
                        </li>
                    {% endfor %}
                </ul>
                <li><a href="{% url 'crear_curso' %}"> Crear Nuevo Curso</a></li>
                <li><a href="{% url 'buscar_curso' %}"> Buscar curso</a></li>
            </div>
        </div>
    </div>  
</section>
{%endblock%}
