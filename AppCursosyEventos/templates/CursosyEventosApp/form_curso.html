{% extends 'CursosyEventosApp/base.html'%}
{%load static %}

{%block tituloPagina%}
Crear Curso - AppCyE
{%endblock%}

{%block contenidoPagina%}
<h2>Crea un curso nuevo:</h2>
<form action="" method="post">
    {% csrf_token %}
    
    <p>Curso: <input type="text" name="curso" id="" maxlength="30"></p>

    <p>Comision: <input type="number" name="comision" id="" min="0"></p>

    <input type="submit" value="Crear curso">
</form>
{%endblock%}
